        const Income=prompt("enter the Amount")
let Tax_percent,Income_tax

if (Income<=250000){
    console.log(`Your Have No Tax`)
}
else if (250000< Income <= 500000 ){

    Income_tax=Income*Tax_percent

}

         Income_tax=(Income*Tax_percent)+12500
